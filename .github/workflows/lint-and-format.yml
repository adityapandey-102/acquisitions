name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          echo "Running ESLint..."
          if ! npm run lint; then
            echo "âŒ ESLint found issues!"
            echo "ðŸ’¡ To fix automatically, run: npm run lint:fix"
            exit 1
          else
            echo "âœ… ESLint passed!"
          fi

      - name: Run Prettier check
        run: |
          echo "Running Prettier check..."
          if ! npm run format:check; then
            echo "âŒ Prettier found formatting issues!"
            echo "ðŸ’¡ To fix automatically, run: npm run format"
            exit 1
          else
            echo "âœ… Prettier check passed!"
          fi

      - name: Add workflow summary
        if: always()
        run: |
          echo "## ðŸ” Code Quality Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check ESLint result
          if npm run lint > /dev/null 2>&1; then
            echo "âœ… **ESLint**: All files pass linting rules" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **ESLint**: Issues found" >> $GITHUB_STEP_SUMMARY
            echo "   - Fix with: \`npm run lint:fix\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check Prettier result
          if npm run format:check > /dev/null 2>&1; then
            echo "âœ… **Prettier**: All files are properly formatted" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Prettier**: Formatting issues found" >> $GITHUB_STEP_SUMMARY
            echo "   - Fix with: \`npm run format\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ› ï¸ Quick Fix Commands" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Fix linting issues automatically" >> $GITHUB_STEP_SUMMARY
          echo "npm run lint:fix" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Format code automatically" >> $GITHUB_STEP_SUMMARY
          echo "npm run format" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY